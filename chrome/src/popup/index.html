<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/bulma.min.css">
</head>

<body class="container">
    <main style="margin: 10px;">
        <div class="card">
            <div class="card-image">
                <figure class="image">
                    <img src="" id="main-thumb">
                    <!-- <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image"> -->
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-5" id="title"></p>
                        <p class="subtitle is-6">
                            <span id="circle"></span>
                            /<span id="author"></span>
                        </p>
                    </div>
                </div>

                <div class="content">
                    <br>
                    購入日：<input type="date" name="createdat" id="createdat">
                </div>
            </div>
        </div>

        <br>

        <button id="dojinshi-btn-yes" class="button is-small is-info">登録</button>
        <button id="reload" class="button is-small is-light">情報更新</button>
    </main>

    <script src="./script.js"></script>
</body>

</html>
